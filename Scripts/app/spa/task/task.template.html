<h1>Add Task</h1>
<table>
    <tr>
        <td>
            <label>Name:</label>
        </td>
        <td>
            <input type="text"
                   ng-model="taskUpdated.Name"
                   ng-disabled="loading">
        </td>
    </tr>
    <tr>
        <td>
            <label>Description:</label>
        </td>
        <td>
            <input type="text"
                   ng-model="taskUpdated.Description"
                   ng-disabled="loading">
        </td>
    </tr>
    <tr>
        <td>
            <label>Priority:</label>
        </td>
        <td>
            <select ng-model="taskUpdated.Priority"
                    ng-options="x.Priority as (x.Name) for x in priorities"
                    ng-disabled="loading">
                <option></option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <label>Time to complete:</label>
        </td>
        <td>
            <md-datepicker ng-model="taskUpdated.TimeToComplete" md-placeholder="Enter date"/>
        </td>
    </tr>
    <tr>
        <td></td>

        <td align="right">
            <button class="btn btn-info btn-lg next option" ng-click="SaveTask()" ng-disabled="loading">Save Task</button>
        </td>
    </tr>
</table>
